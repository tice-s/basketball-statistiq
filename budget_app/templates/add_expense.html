{% extends 'base.html' %}

{% block content %}
<h2>Ajouter une Dépense Quotidienne</h2>
<form method="post">
  <label for="category">Catégorie :</label>
  <input type="text" id="category" name="category" placeholder="Ex: Alimentation, Transport" required>
  
  <label for="description">Description :</label>
  <input type="text" id="description" name="description" placeholder="Détails de la dépense">
  
  <label for="amount">Montant (FCFA) :</label>
  <input type="number" step="0.01" id="amount" name="amount" required>
  
  <label for="date">Date :</label>
  <input type="date" id="date" name="date" required>
  
  <button type="submit">Ajouter la Dépense</button>
</form>
{% endblock %}
